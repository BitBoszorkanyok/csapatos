<!DOCTYPE html>
<html lang="hu">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <meta name="description" content="Free Web tutorials">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body style="background-color: rgb(43, 40, 46); width: 60%; margin: 0 auto; margin-top: 20px;
background-image: url(2d8ea1056a5b2b579ca11c49f04f8408.jpg);">
    <main class="row" style="background-color: rgb(222, 220, 253);text-align: center;
    border: 2px solid rgb(255, 255, 255); border-radius: 10px; background: transparent; backdrop-filter: blur(8px);
    padding: 5px; color: white;
    box-shadow: 5px 5px 5px #ffffff8a;">
        <header>
            <h1 style="text-align: center;">Üdvözöljük a BitBoszik oldalán!</h1>
        </header> 
        <article class="col-md-6 row">
            <div class="form">
                    <h2>Bejelentkezés</h2>
                    <form action="kezdolap.html">
                        <label for="fname">Felhasználó név:</label><br>
                        <input type="text" id="username" name="username" placeholder="Felhasználónév" style="box-shadow: 5px 5px 5px #ffffff44;border-radius: 10px; background: transparent; backdrop-filter: blur(8px);
                        padding: 5px; color: white;border: 1px solid rgb(255, 255, 255);" required><br>
                        <label for="lname">Jelszó:</label><br>
                        <input type="password" id="pwd" name="pwd" placeholder="Jelszó" minlength="8" style="box-shadow: 5px 5px 5px #ffffff44;border-radius: 10px; background: transparent; backdrop-filter: blur(8px);
                        padding: 5px; color: white; border: 1px solid rgb(255, 255, 255);" required><br><br>
                        <input type="submit" value="Bejelentkezés" style="background-color: rgba(0, 0, 0, 0); color: white; border-radius: 10px; box-shadow: 5px 5px 5px rgba(255, 255, 255, 0.199);">
                      </form> 
            </div>
        </article>
        <aside class="col-md-6 row">
            <div class="form">
                <h2>Regisztráció</h2>
                <form action="kezdolap.html">
                    <label for="fname">Felhasználónév:</label><br>
                    <input type="text" id="username" name="username" placeholder="Felhasználónév" style="box-shadow: 5px 5px 5px #ffffff8a;border-radius: 10px; background: transparent; backdrop-filter: blur(8px);
                    padding: 5px; color: white; border: 1px solid rgb(255, 255, 255);"  required><br>
                    <label for="fname">Email:</label><br>
                    <input type="text" id="email" name="email" placeholder="valaki@gmail.com"style="box-shadow: 5px 5px 5px #ffffff8a;border-radius: 10px; background: transparent; backdrop-filter: blur(8px);
                    padding: 5px; color: white; border: 1px solid rgb(255, 255, 255);" required><br>
                    <label for="lname">Jelszó:</label><br>
                    <input type="password" id="pwd" name="pwd" placeholder="Jelszó" minlength="8" style="box-shadow: 5px 5px 5px #ffffff8a;border-radius: 10px; background: transparent; backdrop-filter: blur(8px);
                    padding: 5px; color: white; border: 1px solid rgb(255, 255, 255);" required><br>
                    <label for="lname">Jelszó megerősítése:</label><br>
                    <input type="password" id="pwd_m" name="pwd-m" placeholder="Jelszó" minlength="8" style="box-shadow: 5px 5px 5px #ffffff8a;border-radius: 10px; background: transparent; backdrop-filter: blur(8px);
                    padding: 5px; color: white; border: 1px solid rgb(255, 255, 255);"  required><br><br>
                    <input type="submit" value="Regisztráció">
                </form>
            </div> 
        </aside>
    </main>
